<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <!--* Favicon *-->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/favicon/site.webmanifest">
        <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#d55b9e">
        <link rel="shortcut icon" href="/static/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="msapplication-config" content="/static/favicon/browserconfig.xml">
        <meta name="theme-color" content="#000000">

        <!--* Title *-->
        <title>{{ appName() }} - {% block title %}{% endblock %}</title>

        <!--* Style *-->
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/osuicons.css">

        <!--* JS LIBS *-->
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"
          integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g=="
          crossorigin="anonymous"></script>

        <!--* Font awesome *-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="/static/css/osuicons.css">

        <!--* Metadata -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% block header %}
        {% endblock %}
      </head>
</head>
<body class="text-white bg-hsl-15 overflow-x-hidden" style="max-width: 100%;">
<style>
    .profile-bg {
        min-height: 262px;
        background:
          linear-gradient(
            hsl(var(--main), 25%, 25%, 20%),
            hsl(var(--main), 25%, 25%, 60%)),
            url("/banners/4");
        background-size: cover;
      }
      .badge-bg {
          background-color: hsla(var(--main), 10%, 10%, 0.7);
      }
      /*
      body {
        background:
          linear-gradient(
            hsl(var(--main), 25%, 25%, 20%),
            hsl(var(--main), 10%, 10%)),
            url("/backgrounds/4") !important;
        background-size: cover;
        background-clip: content-box;
      }
      */
</style>
  {% include 'components/navbar.html' %}
  <div class="flex flex-col">
    <div class="min-h-screen mt-14">
      <!--! Content -->
      <div class="min-h-screen w-full">
        <div class="w-full md:w-11/12 md:mx-auto block my-10 rounded-t-xl">
            <div class="mx-auto">
                <div class="w-full">
                    <!-- Banner -->
                    <div class="w-full h-64 rounded-t-xl profile-bg"></div>
                    <div class="flex flex-col md:flex-row items-center md:items-start w-full mx-auto lg:mx-0 absolute -mt-48 md:-mt-20">
                        <!-- Avatar -->
                        <div class="md:ml-10 h-28 w-28 md:h-36 md:w-36 rounded-lg shadow-md bg-cover bg-center"
                             style="background-image: url(https://a.seventwentyseven.xyz/4);">
                        </div>
                        <!-- User Title -->
                        <div class="flex flex-col items-center md:items-start md:ml-5 mt-3 md:mt-0">
                            <div class="flex items-center">
                                <div class="h-full flex content-center">
                                    <img src="/static/images/flags/PL.png" class="h-6 pr-2">
                                </div>
                                <div class="flex items-center">
                                    <h1 class="text-xl lg:text-2xl font-semibold mr-2">[UTO] def750</h1>
                                    <!-- Badges-->
                                    <div class="hidden md:flex items-center">
                                        <div class="text-xs rounded-full py-1 px-2 badge-bg text-red-500 mx-0.5">
                                            OWNER
                                        </div>
                                        <div class="text-xs rounded-full py-1 px-2 badge-bg text-purple-500 mx-0.5">
                                            DEV
                                        </div>
                                        <div class="text-xs rounded-full py-1 px-2 badge-bg text-yellow-500 mx-0.5">
                                            ADMIN
                                        </div>
                                        <div class="text-xs rounded-full py-1 px-2 badge-bg text-blue-500 mx-0.5">
                                            BN
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="user-status">
                                <a class="text-hsl-90 text-xl hover:cursor-pointer">‚óè</a>
                                <span class="text-slate-300 font-light"> Offline</span>
                            </div>
                        </div>
                    </div>
                    <!-- Mode Selects -->
                    <div class="w-full h-18 bg-hsl-20">
                        <div class="h-full md:ml-48 flex items-center justify-between">
                            <div class="ml-3">
                                <button class="h-8 w-8 md:h-10 md:w-10 bg-hsl-15 rounded mx-0.5 md:mx-1">
                                    <i class="mode-icon osu"></i>
                                </button>
                                <button class="h-8 w-8 md:h-10 md:w-10 bg-hsl-15 rounded mx-0.5 md:mx-1">
                                    <i class="mode-icon taiko"></i>
                                </button>
                                <button class="h-8 w-8 md:h-10 md:w-10 bg-hsl-15 rounded mx-0.5 md:mx-1">
                                    <i class="mode-icon catch"></i>
                                </button>
                                <button class="h-8 w-8 md:h-10 md:w-10 bg-hsl-15 rounded mx-0.5 md:mx-1">
                                    <i class="mode-icon mania"></i>
                                </button>
                            </div>
                            <div class="mr-3">
                                <button class="h-8 w-8 md:h-10 md:w-10 bg-hsl-15 rounded mx-0.5 md:mx-1">
                                    VN
                                </button>
                                <button class="h-8 w-8 md:h-10 md:w-10 bg-hsl-15 rounded mx-0.5 md:mx-1">
                                    RX
                                </button>
                                <button class="h-8 w-8 md:h-10 md:w-10 bg-hsl-15 rounded mx-0.5 md:mx-1">
                                    AP
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar + Content -->
            <div class="w-full mt-5 flex flex-col lg:flex-row">
                <!-- Sidebar -->
                <div class="bg-hsl-15-10 w-full lg:w-52 rounded-lg flex flex-col max-h-min">
                    <a class="pl-4 text-white hover:text-hsl-90 transform duration-200 py-1.5 hover:bg-hsl-15-20 mt-1.5"
                       href="/u/">
                        <span><i class="fas fa-user mr-2"></i>Home</span>
                    </a>
                    <a class="pl-4 text-white hover:text-hsl-90 transform duration-200 py-1.5 hover:bg-hsl-15-20"
                       href="/u/">
                        <span><i class="fas fa-heart mr-2"></i>Favorite Maps</span>
                    </a>
                    <a class="pl-4 text-white hover:text-hsl-90 transform duration-200 py-1.5 hover:bg-hsl-15-20"
                       href="/u/">
                        <span><i class="fas fa-trophy mr-2"></i>First Places</span>
                    </a>
                    <a class="pl-4 text-white hover:text-hsl-90 transform duration-200 py-1.5 hover:bg-hsl-15-20 mb-1.5"
                       href="/u/">
                        <span><i class="fas fa-sticky-note mr-2"></i>Notes</span>
                    </a>
                </div>
                <div class="w-full mt-3 lg:mt-0 lg:ml-3">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="flex-none">
      <!--! Footer -->
      {% include 'components/footer.html' %}
    </div>
  </div>
</body>
<style>
  /* width */
  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: hsl(var(--main), 10%, 10%);
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: hsl(var(--main), 40%, 40%);
    border-radius: 9001px;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: hsl(var(--main), 30%, 30%);
  }
</style>
<!-- Scripts -->
{% block bottom %}{% endblock %}
</html>
